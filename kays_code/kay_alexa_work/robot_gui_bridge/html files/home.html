<!DOCTYPE html>
<html>
<head>

    <title>HomePage</title>
    <!-- Includes -->
  
<meta charset="utf-8" />

</head>

<!-- style classes -->

<style>
    .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 200px;
    }
    .buttondesign{
        border: 10px solid black;
        background-color: white;
        padding: 40px 40px;
        text-align: center;
        text-decoration: none ;
        display: inline-block;
        font-size: 22px;
        font-weight: bolder;
        margin: 20px 10px;
    }
</style>

<!-- What the client sees -->

<body>
    <h1 style="text-align: center;">Welcome to our HomePage</h1>
    <hr>
    <p>Connection status: <span id="status"></span></p>
    <p>Last /alexa_msgs received: <span id="txt_msg"></span></p>

    <h2 style="text-align: center; margin-top: 100px;">Use the provided joystick to drive Stretch around!</h2>
    <div id="zone_joystick" style="position: relative; margin-top: 1in;"></div>
    <h2 style="text-align: center; margin-top: 300px;">Use the buttons to move Stretch around!</h2>
    <br>

    <div class="center">
    <button class="buttondesign" onclick="move(1,0)">Forward</button>
    <button class="buttondesign" onclick="move(-1,0)">Backwards</button>
    <button class="buttondesign" onclick="move(0,1)">Turn Left</button>
    <button class="buttondesign" onclick="move(0,-1)">Turn Right</button>
    </div>


    <p style="text-align: center; bottom: 0.5in ;">Author: Kay Wojtowicz Organization: UMass Lowell ARA Lab</p>
</body>
</html>
